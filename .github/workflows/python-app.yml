name: Python application

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Если есть requirements.txt; иначе удали эту строку
    - name: Lint with Pylint  # Для примера, если проект на Python
      run: |
        pip install pylint
        pylint **/*.py  # Или укажи конкретные файлы
    - name: Test with pytest  # Базовые тесты
      run: |
        pip install pytest
        pytest
